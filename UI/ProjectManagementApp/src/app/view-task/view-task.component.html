<p>view-task works!</p>
<div class="container-fluid panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{title}}</h3>
        </div>
    
        <div class="panel-body">
            <!-- <form [formGroup]="viewQueryForm" name="viewQueryForm" id="viewQueryForm"> -->
    
                <div class="container-fluid justify-content text-left">
                    <div class="form-group form-inline ">
                        <label for="projectName" class="fieldlabelleft col-md-2">Task: </label>
                        <input type="text" class="form-control col-md-4" [(ngModel)]="projectName" />
                        <button type="button" class="btn btn-primary" (click)='reset()'>Search</button>
    
                    </div>
                    
                </div>
            <!-- </form> -->
        </div>
    
        <div class="panel-body">
            <div class='row'>
                <div class='col-md-6'>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf='tasks && tasks.length'>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Parent</th>
                            <th>Priority</th>
                            <th>Start</th>
                            <th>End</th>
                            <th>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr
                            *ngFor='let task of tasks | taskQuery : taskName'>
                            <td>
                                {{ task.TaskName }}
                            </td>
                            <td>
                                <!-- {{ task.ParentTask.TaskName }} -->
                                {{task.ParentTaskName}}
                            </td>
    
                            <td>{{ task.Priority }}</td>
                            <td>{{ task.StartDate }}</td>
                            <td>{{ task.EndDate }}</td>
                            <td>
                                <button class='btn btn-primary' value="Edit"
                                    [routerLink]="['/addupdate-task',{id:task.TaskId}]">Edit</button> &nbsp;
                                <button class='btn btn-primary' value="End Task">End Task</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel-footer">
            <div *ngIf='errorMessage' class='alert alert-danger'>
                Error: {{ errorMessage }}
            </div>
        </div>
    
    
    </div>
